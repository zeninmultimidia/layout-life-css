<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>No compaço da batida</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <figure class="header-container-icon-cursor"></figure>
            <section class="header-container">
                <nav class="header-container-nav">
                    <ul class="header-container-nav-ul">
                        <li id="portfolio">Portfolio
                        </li>
                        <li>Sobre</li>
                        <li>Contato</li>
                    </ul>
                </nav>
                <div class="header-container-title">
                    <h1>No compaço da batida</h1>
                    <figure>
                        <img src="assets/header/life-4244797_640 1.png" alt="Imagem-LIFE-Frequencímetro">
                    </figure>
                </div>
                <span class="header-container-span">
                    <ul class="header-container-span-ul">
                        <li>Arte & Design</li>
                        <li>Estilo & Musica</li>
                        <li>Ebook & Videos</li>
                    </ul>
                </span>
            </section>
        </header>
        <main>
           <section class="main-container">
               <div class="main-container-div">
                    <p><h2>aquarela</h2> Uma brincadeira com fotos , cores e efeitos, curta, compartilhe e deixe seu comentário, ficarei feliz pelo feedback.</p>
                    </div>
                <div class="main-container-imgs">
                    <div class="main-container-imgs-colum1">
                        <img src="assets/main/Rectangle 1.png" alt="img-1-dance">
                        <img src="assets/main/Rectangle 2.png" alt="img-3-radio"> 
                    </div>
                    <div class="main-container-imgs-colum2">
                        <img src="assets/main/Rectangle 3.png" alt="img-2-vinil">
                        <img src="assets/main/Rectangle 4.png" alt="img-4-music">
                    </div>
                </div>
                <p>Veja mais</p>
           </section>
        </main>
        <footer>
            <div class="footer-container">
                <span class="footer-container-icons">
                    <img src="assets/footer/insta.png" alt="icone-instagram">
                    <img src="assets/footer/face.png" alt="icone-facebook">
                    <img src="assets/footer/icons8-linkedin-100 1.png" alt="icone-linkedin">
                    <img src="assets/footer/icons8-pinterest-52 1.png" alt="icone-pinterest">
                </span>
                <div class="footer-container-list">
                    <ul>
                        <li>Portfolio</li>
                        <li>Sobre</li>
                        <li>Contato</li>
                    </ul>
                </div>
            </div>
        </footer>
    </body>
</html>
